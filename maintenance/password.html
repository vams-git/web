<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance</title>
    <link rel="icon" href="https://vams-git.github.io/webservice/assets/R_SYMBOL_HD_2.png" size="64x64"
        type="image/png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://vams-git.github.io/webservice/assets/css/bootstrap.min.css" />
    <style>
        .veo-img {
            object-fit: cover;
            border-bottom-left-radius: 2.5rem;
        }

        .bg-veo {
            background: #e95f47;
            text-align: center !important;
            border-top-right-radius: 2.5em
        }
    </style>
</head>

<body class="vh-100 bg-light">
    <div class="container h-100  vstack">
        <div class="row">
            <div class="col p-4 d-block"></div>
        </div>
        <div class="row h-100 mb-auto">
            <div class="col h-100 hstack">
                <img src="https://images.pexels.com/photos/6224/hands-people-woman-working.jpg"
                    class="veo-img w-25 h-100" alt="...">
                <div class="bg-veo d-block w-100 h-100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 d-block"></div>
        </div>
    </div>
    <script src="https://vams-git.github.io/webservice/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        var dates = (new Date('2024-01-27T14:00:00.000+11:00')).toString().split(' (');
        dates[1] = '(' + dates[1];
        var date_block = document.getElementById('maint-date');
        dates.forEach(function (e) {
            var span = document.createElement('span');
            span.className = 'font-monospace px-5';
            var datetext = document.createTextNode(e);
            span.appendChild(datetext);
            date_block.appendChild(span);
        })
    </script>
</body>

</html>
