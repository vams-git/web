<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance</title>
    <link rel="icon" href="https://vams-git.github.io/webservice/assets/R_SYMBOL_HD_2.png" size="64x64"
        type="image/png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://vams-git.github.io/webservice/assets/css/bootstrap.min.css" />
    <style>
        .r-bottom {
            border-bottom-left-radius: 2.5rem
        }

        .r-top {
            border-top-right-radius: 2.5em
        }

        .w-35 {
            width: 35% !important
        }

        .h-35 {
            height: 35% !important
        }

        .veo-img {
            object-fit: cover
        }

        .veo-img-head {
            height: 6vh !important
        }

        .bg-veo {
            background: #e95f47;
            text-align: center !important;
        }
    </style>
</head>

<body class="vh-100 bg-white">
    <div class="container-md h-100  vstack">
        <div class="col p-4 d-block"></div>
        <div class="h-100 mb-auto d-none d-md-block">
            <div class="position-relative">
                <img src="https://vams-git.github.io/webservice/assets/RGB_VEOLIA_UPPER_TAB_HD.png"
                    class="veo-img-head position-absolute top-0 start-50 translate-middle-x" alt="...">
            </div>
            <div class="col h-100 hstack gap-1">
                <img src="https://vams-git.github.io/webservice/assets/side-content.jpg"
                    class="veo-img w-35 h-100 r-bottom" alt="...">
                <div class="bg-veo d-block w-100 h-100 r-top">
                    <div class="vstack gap-5">
                        <p class="py-5 my-5 d-block "></p>
                        <p class="px-5 message lead text-white text-start fs-2 text-start w-100"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-100 mb-auto d-block d-md-none">
            <div class="position-relative">
                <img src="https://vams-git.github.io/webservice/assets/RGB_VEOLIA_UPPER_TAB_HD.png"
                    class="veo-img-head position-absolute top-0 start-50 translate-middle-x" alt="...">
            </div>
            <div class="col h-100 vstack gap-1">
                <img src="https://vams-git.github.io/webservice/assets/side-content.jpg"
                    class="veo-img h-35 w-100 r-top" alt="...">
                <div class="bg-veo d-block w-100 h-100 r-bottom">
                    <div class="vstack gap-5">
                        <p class="py-5 d-block "></p>
                        <p class="px-5 pb-5 message lead text-white text-start fs-2 text-start w-100"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-4 d-block"></div>
    </div>
    <script src="https://vams-git.github.io/webservice/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        var param = {};
        var message = '';
        var msgs = document.getElementsByClassName('message');
        (function () {
            param = window.location.search.slice();
            history.replaceState('', '', 'password');
            fetch('https://script.google.com/macros/s/AKfycbwGAMWck_EiO9d8TQyL_2ROQJMLnjXbutfH3FXtXuf-J5y6janisEZ0FUEmo4Np4awR9A/exec' + param, {
                method: 'GET',
                headers: { 'Accept': 'text/plain;charset=utf-8' },
            })
                .then(function (response) { return response.json() })
                .then(function (data) {
                    message = data.text;
                    Array.prototype.forEach.call(msgs, function (e) {
                        e.innerHTML = message
                    });
                });
        })();
    </script>
</body>

</html>
