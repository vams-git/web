<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Maintenance</title>
  <link rel="icon" href="https://vams-git.github.io/webservice/assets/R_SYMBOL_HD_2.png" size="64x64"
    type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <style>
    .veo-top {
      border-top-right-radius: 2.5em;
      min-height: 2.5em;
    }

    .bg-veo {
      background: #e95f47;
      text-align: center !important;
    }

    .veo-mid {
      min-height: 5rem;
    }

    .veo-btm {
      min-height: 2.5rem;
      border-bottom-left-radius: 2.5rem;
    }
  </style>
</head>

<body class="px-3 py-5 vh-100 w-100 bg-body-tertiary">
  <div class="d-none d-sm-block h-100">
    <div class="px-5 container h-100 vstack">
      <div class="veo-top bg-veo d-block"></div>
      <div class="veo-mid bg-veo d-block"></div>
      <div class="veo-mid bg-veo flex-grow-1 d-block d-flex align-items-end">
        <div class="m-auto lead fs-2 text-white col-8 col-lg-6 ">
          <img class="my-4" src="https://vams-git.github.io/webservice/assets/R_SYMBOL_HD_2.png" height="80rem">
          <p>VAMS test environment is currently not available. Maintenance is expected to be
            completed at</p>
          <p class="font-monospace">12th Dec 2024 09:00AM AEST</p>
        </div>
      </div>
      <div class="veo-mid bg-veo d-block"></div>
      <div class="veo-btm bg-veo d-block"></div>
    </div>
  </div>
  <div class="d-block d-sm-none h-100">
    <div class="h-100 vstack">
      <div class="veo-top bg-veo d-block"></div>
      <div class="veo-mid bg-veo d-block"></div>
      <div class="veo-mid bg-veo flex-grow-1 d-block d-flex align-items-end">
        <div class="m-auto lead fs-2 text-white col-8 col-lg-6 ">
          <img class="my-4" src="https://vams-git.github.io/webservice/assets/R_SYMBOL_HD_2.png" height="80rem">
          <p>VAMS test environment is currently not available. Maintenance is expected to be
            completed at</p>
          <p class="font-monospace">12th Dec 2024 09:00AM AEST</p>
        </div>
      </div>
      <div class="veo-mid bg-veo d-block"></div>
      <div class="veo-btm bg-veo d-block"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
